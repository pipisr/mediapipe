# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build-ios:
    macos:
      xcode: 14.3.2
    resource_class: medium
    environment:
      GLOG_logtostderr: 1
      HOMEBREW_NO_AUTO_UPDATE: 1
    steps:
      - checkout
      # - node/install-packages:
      #     pkg-manager: yarn
      # - run: yarn install --frozen-lockfile
      - run: brew install bazelisk cmake
      - run: pip install -r requirements.txt
      - run: pip install --user future six
      # - run: brew uninstall --ignore-dependencies glog
      - run: FRAMEWORK_NAME=MediaPipeTasksCommon MPP_BUILD_VERSION=0.1.0 sh mediapipe/tasks/ios/build_ios_framework.sh --sandbox_debug
      - run: FRAMEWORK_NAME=MediaPipeTasksVision MPP_BUILD_VERSION=0.1.0 sh mediapipe/tasks/ios/build_ios_framework.sh
      # - run: python3 mediapipe/examples/ios/link_local_profiles.py
      # - run: bazel build -c opt --config=ios_arm64 mediapipe/examples/ios/handtrackinggpu:HandTrackingGpuAppLibrary
      # - run: bazel build -c opt --config=ios_arm64 mediapipe/examples/ios/handdetectiongpu:HandDetectionGpuAppLibrary
      - store_artifacts:
          path: ./bazel-bin/mediapipe/examples/ios/
          destination: mediapipe

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build-and-test:
    jobs:
      - build-ios
