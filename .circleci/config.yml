# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build-ios:
    macos:
      xcode: 14.2
    resource_class: macos.m1.large.gen1
    environment:
      GLOG_logtostderr: 1
    steps:
      - checkout
      - run: brew install bazelisk
      - run: brew install opencv@3
      - run: brew uninstall --ignore-dependencies glog
      - run: python --version
      - run: pip --version
      - run: pip install -r requirements.txt
      - run: pip install --user future six
      # - run: python3 mediapipe/examples/ios/link_local_profiles.py
      # - run: bazel run --define MEDIAPIPE_DISABLE_GPU=1 mediapipe/examples/desktop/hello_world:hello_world
      - run: bazel build -c opt --config=ios_arm64 mediapipe/examples/ios/handtrackinggpu:HandTrackingGpuAppLibrary
      - run: bazel build -c opt --config=ios_arm64 mediapipe/examples/ios/handdetectiongpu:HandDetectionGpuAppLibrary
      # - run: bazel build -c opt --config=ios_arm64 mediapipe/examples/ios/handtrackinggpu:HandTrackingGpuAppLibrary
      # - run: bazel build -c opt --config=ios_arm64 mediapipe/examples/ios/handtrackinggpu:HandTrackingGpuAppLibrary
      # - run: bazel build -c opt --config=ios_arm64 mediapipe/examples/ios/handtrackinggpu:HandTrackingGpuAppLibrary
      - store_artifacts:
          path: ./bazel-bin/mediapipe/examples/ios/
          destination: mediapipe

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build-and-test:
    jobs:
      - build-ios
