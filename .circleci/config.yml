# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build-ios:
    macos:
      xcode: 14.2
    resource_class: macos.m1.medium.gen1
    environment:
      GLOG_logtostderr: 1
    steps:
      - run:
          command: |
            brew install bazelisk
            brew install opencv@3
            brew uninstall --ignore-dependencies glog
            pip install -r requirements.txt
            pip install --user future six
          background: true
      - checkout
      # - run: python --version
      # - run: pip --version
      # - run: pip install -r requirements.txt
      # - run: pip install --user future six
      - run: echo $PROVISIONING_PROFILE | base64 --decode > mediapipe/provisioning_profile.mobileprovision
      # - run: python3 mediapipe/examples/ios/link_local_profiles.py
      # - run: bazel run --define MEDIAPIPE_DISABLE_GPU=1 mediapipe/examples/desktop/hello_world:hello_world
      # - run: bazel build -c opt --config=ios_arm64 mediapipe/examples/ios/handdetectiongpu:HandDetectionGpuAppLibrary
      - run: bazel run -c opt --config=ios_arm64 mediapipe/examples/ios/handdetectiongpu:xcodeproj
      - run: bazelisk build --enable_bzlmod -c opt --config=ios_arm64 mediapipe/examples/ios/handdetectiongpu:HandDetectionGpuApp
      # - run: bazel build -c opt --config=ios_arm64 mediapipe/examples/ios/handtrackinggpu:all
      # - run: bazel build -c opt --config=ios_arm64 mediapipe/examples/ios/handdetectiongpu:all
      # - run: bazel build -c opt --config=ios_arm64 mediapipe/examples/ios/handtrackinggpu:HandTrackingGpuAppLibrary
      # - run: bazel build -c opt --config=ios_arm64 mediapipe/examples/ios/handtrackinggpu:HandTrackingGpuAppLibrary
      # - run: bazel build -c opt --config=ios_arm64 mediapipe/examples/ios/handtrackinggpu:HandTrackingGpuAppLibrary
      - store_artifacts:
          path: ./bazel-bin/mediapipe/examples/ios/
          destination: mediapipe

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build-and-test:
    jobs:
      - build-ios
