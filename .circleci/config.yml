# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  node: circleci/node@5.0.2
  macos: circleci/macos@2
  ruby: circleci/ruby@1.2.0
  python: circleci/python@1.5.0

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build-ios:
    macos:
      xcode: 14.3.1
    resource_class: medium
    environment:
      GLOG_logtostderr: 1
    steps:
      - checkout
      - run: brew install bazel
      - run: brew install opencv@3
      - run: brew uninstall --ignore-dependencies glog
      - run: python --version
      - run: pip --version
      - run: pip install -r requirements.txt
      - run: pip install â€“user future six
      - run: bazel run --define MEDIAPIPE_DISABLE_GPU=1 mediapipe/examples/desktop/hello_world:hello_world

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build-and-test:
    jobs:
      - build-ios
